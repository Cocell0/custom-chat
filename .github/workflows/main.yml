name: Deploy with Puppeteer

on:
  schedule:
    - cron: "0 */8 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "*"
  release:
    types:
      - published

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Install Filo globally
        run: npm install -g @cocell/filo

      - name: Process index.html
        run: filo index.html

      - name: Format filo-index.html
        run: npx prettier --write filo-index.html

      - name: Deploy with Puppeteer
        env:
          APP_LOCATION: ${{ secrets.APP_LOCATION }}
        run: node puppeteer-deploy.js
