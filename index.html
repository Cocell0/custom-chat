<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chat</title>
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="app" role="application" aria-label="App Container">
    <div id="app-drawer" aria-labelledby="menu-button">
      <button id="menu-button" class="icon-button" aria-label="Open Menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div id="app-navigation-wrapper" class="app-menu-wrapper" role="navigation" aria-label="Primary Navigation" aria-labelledby="menu-button">
      <div class="app-menu">
        <nav id="app-navigation">
          <h3>App Navigation</h3>
          <hr>
          <div class="flex-row flex-*1 flex-gap-space-S mb-1">
            <button id="edit-button">Edit</button>
            <button id="add-custom-chat-button-modal">Add new</button>
          </div>
          <section>
            <div id="chat-picker"></div>
          </section>
        </nav>
      </div>
    </div>
    <div id="app-interface">
      <header class="app-bar" role="banner" aria-label="Application Bar">
        <button aria-label="Share">
          <mat-icon>share</mat-icon>
          Share
        </button>
        <button id="settings-button" class="icon-button" aria-label="Open Settings">
          <mat-icon>settings</mat-icon>
        </button>
      </header>

      <div class="main-wrapper">
        <main aria-labelledby="main-content">
          <h1 id="display-channel-name" style="word-break: break-all;">[customChat.channelLabel ?? 'General']</h1>
          <div id="chat-container">
            <div>[chat(customChat)]</div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <div id="backdrop" role="presentation" aria-hidden="true"></div>

  <dialog is="c-overlay" id="settings" variant="context-menu" for="settings-button" priority="primary" role="dialog" aria-labelledby="settings-button" aria-modal="true">
    <div class="flex-column" id="theme-selection">Please wait, the themes are loading.</div>
  </dialog>
  <dialog is="c-modal" aria-labelledby="add-new-chat" id="add-custom-chat-modal" variant="content-action">
    <div class="overflow-auto flex-column">
      <div class="content">
        <h3 id="add-new-chat" class="text-center" style="margin-bottom: 1.6rem;">Add new chat</h3>
        <div style="margin-bottom: 0.6rem;" class="flex-column">
          <label for="custom-chat-name">Name:</label>
          <input type="text" id="custom-chat-name" name="custom-chat-name" placeholder="Channel name" autofocus style="padding-inline: 0;">
        </div>
        <div class="flex-column">
          <label for="custom-chat-channel">Channel:</label>
          <input type="text" id="custom-chat-channel" name="custom-chat-channel" placeholder="Channel" style="padding-inline: 0;">
        </div>
      </div>
      <div class="flex-row flex-*1 action">
        <button id="add-custom-chat-button" class="outlined cancel-button">Cancel</button>
        <button id="add-custom-chat-button" class="filled">Add</button>
      </div>
    </div>
  </dialog>

  <!-- scripts -->
  <script src="assets/lib/tabbable.js"></script>
  <script src="assets/lib/focus-trap.js"></script>
  <script src="assets/lib/spatial-navigation.js"></script>
  <script src="./assets/app.js"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/component.js"></script>

    /* Files inlined by Filo during GitHub workflow */

</body>

</html>
