<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chat</title>
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <div id="app" role="application" aria-label="Custom Chat Application">
    <div role="toolbar" id="app-drawer" aria-labelledby="menu-button">
      <button id="menu-button" class="icon-button" aria-label="Open Menu" accesskey="m">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div id="app-navigation-wrapper" class="app-menu-wrapper">
      <div class="app-menu">
        <nav id="app-navigation" aria-label="Primary Navigation">
          <div id="add-custom-chat-button-container"  class="mb-2">
            <button id="add-custom-chat-button-modal" class="fab" aria-label="Add New Custom Chat">
              <mat-icon>add</mat-icon>
              <span class="text">Add new</span>
            </button>
          </div>
          <section>
            <div id="chat-picker"></div>
          </section>
        </nav>
      </div>
    </div>
    <div id="app-interface">
      <div role="toolbar" id="app-toolbar" class="app-bar" role="banner" aria-label="Application Bar">
        <button aria-label="Share Current Chat">
          <mat-icon>share</mat-icon>
          Share
        </button>
        <button class="icon-button add-custom-chat-button-small" aria-label="Add New Custom Chat">
          <mat-icon>add</mat-icon>
        </button>
        <button id="settings-button" class="icon-button" aria-label="Open Global Settings" accesskey="s">
          <mat-icon>settings</mat-icon>
        </button>
      </div>

      <div class="main-wrapper">
        <main aria-label="Chat">
          <h1 id="display-channel-name" style="word-break: break-all;">[customChat.channelLabel ?? 'General']</h1>
          <div id="chat-container">
            <div>[chat(customChat)]</div>
          </div>
        </main>
      </div>
    </div>
  </div>
  <div id="backdrop" role="presentation" aria-hidden="true"></div>

  <dialog is="c-overlay" id="settings" for="settings-button" priority="primary" aria-label="Global Settings" aria-modal="true">
    <div class="header flex-row mb-2">
      <h3 aria-hidden="true" style="flex: 1; text-align: center; margin: 0;">Settings</h3>
      <button class="icon-button close-button" aria-label="Exit Global Settings" autofocus>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="flex-column" id="theme-selection">Please wait, the themes are loading.</div>
  </dialog>
  <dialog is="c-modal" aria-labelledby="add-new-chat" id="add-custom-chat-modal" variant="content-action">
    <div class="overflow-auto flex-column">
      <div class="content">
        <h3 id="add-new-chat" class="text-center" style="margin-bottom: 1.6rem;">Add new chat</h3>
        <div style="margin-bottom: 0.6rem;" class="flex-column">
          <label for="custom-chat-name">Name:</label>
          <input type="text" id="custom-chat-name" name="custom-chat-name" placeholder="Channel name" autofocus style="padding-inline: 0;">
        </div>
        <div class="flex-column">
          <label for="custom-chat-channel">Channel:</label>
          <input type="text" id="custom-chat-channel" name="custom-chat-channel" placeholder="Channel" style="padding-inline: 0;">
        </div>
      </div>
      <div class="flex-row flex-*1 action">
        <button id="add-custom-chat-button" class="outlined close-button">Cancel</button>
        <button id="add-custom-chat-button" class="filled">Add</button>
      </div>
    </div>
  </dialog>

  <!-- scripts -->
  <script src="assets/lib/tabbable.js"></script>
  <script src="assets/lib/focus-trap.js"></script>
  <script src="assets/lib/spatial-navigation.js"></script>
  <script src="./assets/app.js"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/component.js"></script>

</body>

</html>
