<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/theme.css">
  <link rel="stylesheet" href="./assets/app.css">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <h1
    style="position: fixed; z-index: -1; font-family: var(--font-mono); opacity: 0; user-select: none; width: 0; height: 0;"
    aria-hidden="true">[$meta.title]</h1>
  <div id="app">
    <div id="app-drawer">
      <button type="button" id="menu-button" class="icon-button" aria-label="Toggle Side Menu" accesskey="m">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div id="app-navigation-backdrop" class="backdrop" aria-hidden="true"></div>
    <div id="app-navigation-wrapper" class="app-menu-wrapper" role="none">
      <div class="app-menu">
        <div id="app-navigation">
          <div id="add-custom-chat-button-container" class="mb-2">
            <button type="button" id="custom-chat-open-modal" class="fab" aria-label="Add New Custom Chat">
              <mat-icon>add</mat-icon>
              <span class="text">Add new</span>
            </button>
          </div>
          <nav role="presentation" id="chat-picker" aria-label="All Chats"></nav>
        </div>
      </div>
    </div>
    <div id="app-interface">
      <div role="toolbar" id="app-toolbar" class="app-bar" role="banner" aria-label="Application Bar">
        <button type="button" aria-label="Share Current Chat">
          <mat-icon>share</mat-icon>
          <span aria-hidden="true">Share</span>
        </button>
        <button type="button" class="icon-button add-custom-chat-button-small" aria-label="Add New Custom Chat">
          <mat-icon>add</mat-icon>
        </button>
        <button type="button" id="settings-button" class="icon-button" aria-label="Open Global Settings" accesskey="s">
          <mat-icon>settings</mat-icon>
        </button>
      </div>

      <div class="main-wrapper">
        <main aria-label="Chat" class="flex-column">
          <section>
            <h2 style="flex: 0; word-break: break">
              <button type="button" class="icon-button" style="user-select: none;" aria-label="Close Chat">
                <mat-icon>arrow_back</mat-icon>
              </button>
              <span id="display-channel-name"></span>
            </h2>
            <div id="chat-container" style="flex: 1;">
              <div>[cp(customChat)]</div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
  <dialog is="c-overlay" id="settings" style="padding: 0;" for="settings-button" priority="primary"
    aria-label="Global Settings" aria-modal="true">
    <div class="header pos-rel" style="padding: var(--space-S);">
      <h3 aria-hidden="true" style="flex: 1; text-align: center;">Settings</h3>
      <button type="button" class="icon-button close-button pos-abs" style="top:  var(--ptop); right: var(--space-S);"
        aria-label="Exit Global Settings" autofocus>
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="content overflow-auto" style="padding: var(--space-S);">
      <div class="flex-column" id="theme-selection">Please wait, the themes are loading.</div>
    </div>
  </dialog>

  <dialog is="c-modal" aria-labelledby="add-new-chat" id="custom-chat-modal" variant="content-action">
    <div class="overflow-auto flex-column">
      <div class="content">
        <h3 id="add-new-chat" class="text-center" style="margin-bottom: 1.6rem;">Add new chat</h3>
        <div style="margin-bottom: 0.6rem;" class="flex-column">
          <label for="custom-chat-name">Name:</label>
          <input type="text" id="custom-chat-name" name="custom-chat-name" placeholder="Channel name" autofocus
            style="padding-inline: 0;">
          <p class="highlight"></p>
        </div>
      </div>
      <div class="flex-row flex-*1 action">
        <button type="button" class="outlined close-button">Close</button>
        <button type="button" class="filled add" disabled>Add</button>
      </div>
    </div>
  </dialog>

  <!-- scripts -->
  <script src="assets/lib/tabbable.js"></script>
  <script src="assets/lib/focus-trap.js"></script>
  <script src="assets/lib/spatial-navigation.js"></script>
  <script src="./assets/app.js"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/component.js"></script>

</body>

</html>
