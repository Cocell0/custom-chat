<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/theme.css" />
    <link rel="stylesheet" href="./assets/app.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <h1
      style="
        position: fixed;
        z-index: -1;
        font-family: var(--font-mono);
        opacity: 0;
        user-select: none;
        width: 0;
        height: 0;
      "
      aria-hidden="true"
    >
      [$meta.title]
    </h1>
    <div id="app">
      <div id="app-drawer">
        <button
          type="button"
          id="menu-button"
          class="icon-button"
          aria-label="Toggle Side Menu"
          accesskey="m"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div
        id="app-navigation-backdrop"
        class="backdrop"
        aria-hidden="true"
      ></div>
      <div id="app-navigation-wrapper" class="app-menu-wrapper" role="none">
        <div class="app-menu">
          <div
            id="app-navigation"
            class="pos-rel"
            style="width: var(--width-small)"
          >
            <button
              type="button"
              id="custom-chat-open-modal"
              class="fab"
              aria-label="Add New Custom Chat"
              style="
                position: absolute;
                z-index: 2;
                bottom: var(--space-M);
                right: var(--space-M);
              "
            >
              <mat-icon>add</mat-icon>
              <span class="text">Add new</span>
            </button>
            <div
              style="
                overflow: auto;
                padding: var(--space-S);
                height: 100%;
                padding-bottom: 100px;
              "
            >
              <nav
                role="presentation"
                id="chat-picker"
                aria-label="All Chats"
              ></nav>
            </div>
          </div>
        </div>
      </div>
      <div id="app-interface">
        <div
          role="toolbar"
          id="app-toolbar"
          class="app-bar"
          role="banner"
          aria-label="Application Bar"
        >
          <button type="button" aria-label="Share Current Chat">
            <mat-icon>share</mat-icon>
            <span aria-hidden="true">Share</span>
          </button>
          <button
            type="button"
            class="icon-button add-custom-chat-button-small"
            aria-label="Add New Custom Chat"
          >
            <mat-icon>add</mat-icon>
          </button>
          <button
            type="button"
            id="settings-button"
            class="icon-button"
            aria-label="Open Global Settings"
            accesskey="s"
          >
            <mat-icon>settings</mat-icon>
          </button>
        </div>

        <div class="main-wrapper">
          <main aria-label="Chat" class="flex-column">
            <section class="flex-column">
              <h2 style="flex: 0; word-break: break">
                <button
                  type="button"
                  class="icon-button"
                  style="user-select: none"
                  aria-label="Close Chat"
                >
                  <mat-icon>arrow_back</mat-icon>
                </button>
                <span id="display-channel-name"></span>
              </h2>
              <div id="chat-container" style="flex: 1"></div>
            </section>
          </main>
        </div>
      </div>
    </div>
    <dialog
      is="c-overlay"
      id="settings"
      style="padding: 0"
      for="settings-button"
      priority="primary"
      aria-label="Global Settings"
      aria-modal="true"
    >
      <div class="header pos-rel" style="padding: var(--space-S)">
        <h3 aria-hidden="true" style="flex: 1; text-align: center">Settings</h3>
        <button
          type="button"
          class="icon-button close-button pos-abs"
          style="top: var(--ptop); right: var(--space-S)"
          aria-label="Exit Global Settings"
        >
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="content overflow-auto" style="padding: var(--space-S)">
        <div class="flex-column" id="theme-selection">
          Please wait, the themes are loading.
        </div>
      </div>
    </dialog>

    <dialog
      is="c-modal"
      aria-label="Add New Chat"
      id="custom-chat-modal"
      variant="content-action"
    >
      <div class="overflow-auto flex-column">
        <div class="content">
          <h3 class="text-center" style="margin-bottom: 1.6rem">
            Add new chat
          </h3>
          <div style="margin-bottom: 0.6rem" class="flex-column">
            <label for="custom-chat-name">Name:</label>
            <input
              type="text"
              id="custom-chat-name"
              name="custom-chat-name"
              placeholder="Channel name"
              style="padding-inline: 0"
            />
            <p class="highlight"></p>
          </div>
        </div>
        <div class="flex-row flex-*1 action">
          <button type="button" class="close-button">Close</button>
          <button type="button" class="filled add" disabled>Add</button>
        </div>
      </div>
    </dialog>

    <!-- scripts -->
    <script src="assets/lib/tabbable.js"></script>
    <script src="assets/lib/focus-trap.js"></script>
    <script src="assets/lib/spatial-navigation.js"></script>
    <script src="./assets/app.js"></script>
    <script src="./assets/script.js"></script>
    <script src="./assets/component.js"></script>
    <!-- styles -->
    <style>
      /* Files inlined by Filo during GitHub workflow */
      :root[data-theme="Warm Light"] {
        color-scheme: light;

        --primary: hsl(34 40% 92%);
        --primary-100: hsl(34 36% 96%);
        --primary-200: hsl(34 32% 90%);
        --primary-300: hsl(34 28% 84%);
        --primary-shadow: hsl(34, 30%, 70%, 32%);
        --primary-opaque: hsl(34 40% 64% / 0.8);

        --secondary: hsl(22 80% 50%);
        --secondary-100: hsl(22 76% 58%);
        --secondary-200: hsl(22 72% 64%);
        --secondary-300: hsl(22 60% 54%);
        --secondary-shadow: hsl(22 40% 50% / 72%);

        --hovered: hsl(34 36% 96%);
        --pressed: hsl(34 32% 90%);

        --tonal: hsl(34 28% 88%);
        --tonal-hovered: hsl(34, 24%, 82%);
        --tonal-pressed: hsl(34, 22%, 76%);
        --tonal-ripple: hsl(22, 76%, 58%);
        --tonal-shadow: hsl(22, 50%, 60%, 80%);
        --tonal-outline: hsl(22 100% 54%);

        --elevated: hsl(34 36% 98%);
        --elevated-hovered: hsl(34 30% 94%);
        --elevated-pressed: hsl(34 28% 90%);
        --elevated-shadow-front: hsl(34, 40%, 80%, 80%);
        --elevated-shadow-back: hsl(34, 20%, 70%, 30%);

        --accent: hsl(22, 80%, 55%);

        --background: hsl(40 30% 98%);
        --surface: hsl(34 36% 96%);
        --overlay-shadow: transparent;
        --on-surface: hsl(40 20% 92%);

        --text: hsl(22 100% 14%);
        --text-primary: hsl(34, 40%, 20%);
        --text-tonal: hsl(22 100% 24%);
        --button-text: hsl(22 100% 24%);

        --filled: hsl(22 80% 50%);
        --filled-color: hsl(40 36% 96%);
        --filled-hovered: hsl(22 76% 58%);
        --filled-pressed: hsl(22 72% 64%);
        --filled-ripple: hsl(22 36% 94%);
        --filled-shadow: hsl(22 16% 84%);

        --ripple: hsl(22 34% 40%);
        --button-hover: hsl(22 28% 88%);

        --disabled: hsl(34 10% 88% / 0.6);
        --disabled-text: hsl(34 20% 40% / 0.4);
        --disabled-outline: hsl(34 10% 60% / 0.25);
      }

      :root[data-theme="Warm Dark"] {
        color-scheme: dark;

        --error: hsl(7, 100%, 54%);
        --success: hsl(133, 80%, 46%);
        --selection-background: var(--primary);

        --primary: hsl(18 24% 16%);
        --primary-100: hsl(16 14% 18%);
        --primary-200: hsl(16 14% 22%);
        --primary-300: hsl(16 14% 28%);
        --primary-shadow: hsl(16 18% 30% / 32%);
        --primary-opaque: hsl(22 22% 64% / 0.8);

        --secondary: hsl(32 68% 75%);
        --secondary-100: hsl(32 64% 68%);
        --secondary-200: hsl(32 60% 62%);
        --secondary-300: hsl(32 42% 76%);
        --secondary-shadow: hsl(32 32% 70% / 72%);

        --hovered: hsl(16 18% 14%);
        --pressed: hsl(16 18% 18%);

        --tonal: hsl(16 16% 26%);
        --tonal-hovered: hsl(16 16% 32%);
        --tonal-pressed: hsl(16 18% 38%);
        --tonal-ripple: hsl(16 74% 68%);
        --tonal-shadow: hsl(16 48% 30% 80%);
        --tonal-outline: hsl(22 100% 74%);

        --elevated: hsl(16 14% 16%);
        --elevated-hovered: hsl(16 8% 20%);
        --elevated-pressed: hsl(16 10% 24%);
        --elevated-shadow-front: hsl(16, 38%, 14%, 80%);
        --elevated-shadow-back: hsl(16, 18%, 20%, 30%);

        --accent: hsl(16 80% 70%);

        --background: hsl(22 10% 4%);
        --surface: hsl(16 8% 6%);
        --overlay-shadow: transparent;
        --on-surface: hsla(24, 10%, 5%, 0.6);

        --text: hsl(22 94% 92%);
        --text-primary: hsl(16 8% 85%);
        --text-tonal: hsl(22 94% 84%);
        --button-text: hsl(22 94% 84%);

        --filled: hsl(32 70% 82%);
        --filled-color: hsl(22 42% 14%);
        --filled-hovered: hsl(32 64% 70%);
        --filled-pressed: hsl(32 60% 62%);
        --filled-ripple: hsl(32 34% 14%);
        --filled-shadow: hsl(32 14% 24%);

        --fab: var(--primary);
        --fab-hovered: hsl(16 28% 14%);
        --fab-pressed: hsl(16 32% 18%);

        --ripple: hsl(32 32% 66%);
        --button-hover: hsl(32 16% 16%);

        --outline: hsl(14 36% 54%);

        --disabled: hsl(16 6% 12%);
        --disabled-text: hsl(22 20% 60% / 0.4);
        --disabled-outline: hsl(22 10% 40% / 0.25);
      }

      :root[data-theme="Nightly Garden"] {
        color-scheme: dark;

        --error: hsl(7, 100%, 54%);
        --success: hsl(133, 80%, 46%);
        --selection-background: var(--primary);

        --text: hsl(343, 58%, 92%);
        --background: hsl(346, 24%, 4%);
        --surface: hsl(346, 59%, 6%);
        --on-surface: hsla(0, 10%, 6%, 0.6);
        --overlay-shadow: transparent;

        --primary: hsl(345, 15%, 18%);
        --primary-100: hsl(341, 64%, 81%);
        --primary-200: hsl(341, 72%, 84%);
        --primary-300: hsl(341, 76%, 89%);

        --secondary: hsl(67, 59%, 33%);
        --accent: hsl(89, 59%, 55%);
      }
      :root {
        user-select: none;
        font-family:
          "Work Sans",
          "Nunito",
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        font-size: 1.125rem;
        background: black;
        color: var(--text);

        --ptop: calc(14px + var(--space-S));
        --font-mono: "Roboto Mono", monospace;

        /* Global gransition variable */
        --outline-animation: outline 0.5s cubic-bezier(0.2, 0, 0, 1) 1 forwards;
        --default-layout-transition: width 0.2s, height 0.2s, left 0.2s,
          right 0.2s, top 0.2s, bottom 0.2s;

        /* Variables */
        --media-phone: 768px;

        --z-backdrop: 500;
        --z-dropdown: 1000;
        --z-overlay: 2000;
        --z-modal: 3000;
        --z-tooltip: 4000;
        --z-popup: 5000;
        --z-highest: 99999;
        --space-SX: 0.25rem;
        --space-S: 0.45rem;
        --space-B: 0.75rem;
        --space-M: 1.25rem;
        --space-L: 2.5rem;
        --seconds-S: 105ms;
        --seconds-M: 1.25s;
        --seconds-L: 2.2s;
        --shadow-subtle: 0 0 20px hsl(0, 0%, 0%, 0.07);
        --shadow-S: 0 0 8px;
        --cubic-bezier-subtle-flow: cubic-bezier(0.2, 0.9, 0.65, 0.65);
        --width-small: 360px;
        --width-ample: 448px;
        --width-medium: 640px;
        --width-large: 960px;
        --width-xlarge: 1216px;
      }

      mat-icon {
        font-family: "Material Symbols Rounded", "Work Sans";
        font-weight: normal;
        font-style: normal;
        font-size: 1.5rem;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-flex;
        overflow: hidden;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
        font-variation-settings:
          "FILL" 1,
          "wght" 400,
          "GRAD" 0,
          "opsz" 24;
      }

      @media only screen and (min-width: 768px) {
        ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
        }
      }

      @media only screen and (max-width: 768px) {
        ::-webkit-scrollbar {
          width: 0;
          height: 0;
        }
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--primary-100);
        border-radius: 10px;
        cursor: grab;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-200);
      }

      ::-webkit-scrollbar-thumb:active {
        background: var(--primary-300);
        cursor: grabbing;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }

      :root,
      html,
      body {
        margin: 0;
        height: 100%;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        text-align: left;
      }

      body {
        background: var(--background);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
        color: inherit;
        font-size: inherit;
      }

      :focus-visible {
        outline: none;
      }

      ::selection {
        background: var(--selection-background);
        color: var(--selection-text);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p {
        margin-block: 0.8rem;
        user-select: text;
      }

      h1 {
        font-size: 3.6rem;
      }

      h2 {
        font-size: 2.4rem;
      }

      h3 {
        font-size: 1.8rem;
      }

      h4 {
        font-size: 1.4rem;
      }

      h5 {
        font-size: 1.2rem;
      }

      h6 {
        font-size: 1rem;
      }

      p {
        font-size: 1rem;
      }

      small {
        font-size: 0.833rem;
      }

      .very-small {
        font-size: 0.64rem;
      }

      label {
        cursor: pointer;
      }

      a,
      button,
      input,
      textarea {
        font-family: inherit;
        font-size: inherit;
        border: none;
        outline: none;
        background: none;
        border-radius: 9999px;
        padding: 8px;
      }

      input,
      textarea {
        border-radius: 0;
      }

      textarea {
        resize: vertical;
      }

      button {
        cursor: pointer;
      }

      button[disabled] {
        cursor: default;
      }

      button:not([disabled]) {
        color: var(--text-tonal);
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        text-align: left;
        padding: 0.5rem;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      blockquote {
        margin: 1rem 0;
        padding: 0.8rem;
        border-left: 4px solid #ccc;
        font-style: italic;
      }

      code {
        font-family: "Roboto Mono", monospace;
        font-size: 0.875rem;
        background-color: #f4f4f4;
        padding: 0.2rem 0.4rem;
        border-radius: 3px;
      }

      hr {
        border: 0;
        border-top: 2px solid var(--text-tonal);
      }

      fieldset {
        border: 1px solid #ccc;
        padding: 1rem;
        margin: 1rem 0;
      }

      legend {
        font-weight: bold;
      }

      .pane {
        border-radius: var(--space-M);
        padding: var(--space-S);
      }

      .pane[variant="primary"] {
        background: var(--surface);
        box-shadow: 0 0 var(--space-S) var(--primary-shadow);
      }

      .backdrop {
        opacity: 0;
        visibility: hidden;
        z-index: var(--z-backdrop);
        background: hsl(0 0% 0% / 70%);
        backdrop-filter: blur(8px);
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        transition-property: option, visibility;
        transition-duration: 280ms;
        transition-timing-function: cubic-bezier(0.4, 0.8, 0.5, 1);
      }

      .backdrop.show {
        opacity: 1;
        visibility: visible;
      }

      .fade-close {
        animation: fade-close var(--seconds-S) var(--cubic-bezier-subtle-flow)
          forwards;
      }

      .fade-open {
        animation: fade-open var(--seconds-S) var(--cubic-bezier-subtle-flow)
          forwards;
      }

      @keyframes ripple-animation {
        to {
          transform: scale(4);
          opacity: 1;
        }
      }

      @keyframes fade-close {
        from {
          opacity: 1;
          visibility: visible;
        }

        to {
          opacity: 0;
          visibility: hidden;
        }
      }

      @keyframes fade-open {
        from {
          opacity: 0;
          visibility: hidden;
        }

        to {
          opacity: 1;
          visibility: visible;
        }
      }

      @keyframes scale-fade-close {
        from {
          opacity: 1;
          visibility: visible;
          scale: 1;
        }

        to {
          opacity: 0;
          visibility: hidden;
          scale: 0.995;
        }
      }

      @keyframes scale-fade-open {
        from {
          opacity: 0;
          visibility: hidden;
          scale: 0.975;
        }

        to {
          opacity: 1;
          visibility: visible;
          scale: 1;
        }
      }

      /* --- */

      /* Components */
      button {
        color: var(--button-text);
        display: inline-flex;
        min-width: 44px;
        min-height: 44px;
        border-radius: 9999px;
        justify-content: center;
        position: relative;
        align-items: center;
        cursor: pointer;
        transition: box-shadow 0.34s ease-in-out;
        overflow: hidden;
        padding: 6px 18px;
        gap: 8px;
        outline: none;
      }

      button::before {
        content: "";
        position: absolute;
        inset: 0;
      }

      button:focus-visible,
      a:focus-visible {
        outline: solid var(--outline, currentColor);
        animation: var(--outline-animation);
      }

      button mat-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        writing-mode: horizontal-tb;
        flex-shrink: 0;
      }

      button.icon-button {
        height: 44px;
        width: 44px;
        max-height: 44px;
        max-width: 44px;
        padding: 6px;
      }

      button.outlined::after {
        content: "";
        inset: 0;
        position: absolute;
        border: 2px solid var(--tonal-outline);
        box-sizing: border-box;
        border-radius: inherit;
      }

      button,
      button.icon,
      button.outlined {
        --button-hovered: var(--hovered);
        --button-pressed: var(--pressed);
      }

      button.tonal {
        --button-hovered: var(--tonal-hovered);
        --button-pressed: var(--tonal-pressed);
        --ripple: var(--tonal-ripple);
        background: var(--tonal);
      }

      button.filled {
        --button-hovered: var(--filled-hovered);
        --button-pressed: var(--filled-pressed);
        --ripple: var(--filled-ripple);
        background: var(--filled);
      }

      button.filled {
        color: var(--filled-color);
      }

      button.elevated {
        --button-hovered: var(--elevated-hovered);
        --button-pressed: var(--elevated-pressed);
        background: var(--elevated);
        box-shadow: 0 3px 4px var(--elevated-shadow-front);
      }

      @media (hover: hover) {
        button:hover {
          background: var(--button-hovered);
        }

        button.tonal:hover {
          box-shadow: 0 2px 3px var(--tonal-shadow, gray);
        }

        button.filled:hover {
          box-shadow: 0 2px 4px var(--filled-shadow, gray);
        }

        button.elevated:hover {
          box-shadow:
            0 3px 8px var(--elevated-shadow-front),
            0 4px 4px var(--elevated-shadow-back);
        }
      }

      button:active {
        background: var(--button-pressed);
      }

      button.tonal:active {
        box-shadow: 0 0 transparent;
      }

      button.filled:active {
        box-shadow: 0 0 transparent;
      }

      button.elevated:active {
        box-shadow: 0 2px 6px var(--elevated-shadow-front);
      }

      button[disabled] {
        background: transparent;
        box-shadow: none !important;
        color: var(--disabled-text) !important;
      }

      button[disabled]:not(.icon):not(.text):not(.outlined) {
        background: var(--disabled);
      }

      button.outlined[disabled]::before {
        border-color: var(--disabled-outline);
      }

      button.fab {
        min-height: 56px;
        min-width: 56px;
        border-radius: 1rem;
        padding-block: 0.6rem;
        padding-inline: 0.6rem 0.8rem;
        background: var(--fab);
      }

      @media (hover: hover) {
        button.fab:hover {
          background: var(--fab-hovered);
        }
      }

      button.fab:active {
        background: var(--fab-pressed);
      }

      button.fab.hide-text {
        padding: 0.6rem;
      }

      button.fab.hide-text .text {
        display: none;
      }

      dialog[is="c-overlay"] {
        position: fixed;
        height: 100%;
        width: 100%;
        padding: var(--space-M);
        overflow: hidden;
        z-index: var(--z-overlay);
        background-color: hsl(0 0 0 / 0.25);
        max-width: var(--width-ample);
        max-height: 64vh;
        min-height: 232px;
        height: 100%;
        box-shadow: var(--shadow-S) var(--overlay-shadow);
        border-radius: var(--space-B);
        background-color: var(--on-surface);
      }

      dialog[is="c-overlay"][priority="primary"][open] {
        display: flex;
        flex-direction: column;
      }

      dialog[is="c-overlay"][priority="primary"] {
        padding: 0;
      }

      @media only screen and (max-width: 768px) {
        dialog[is="c-overlay"][priority="primary"] {
          max-height: unset;
          min-height: unset;
          height: 100%;
          width: 100%;
          max-width: unset;
          min-width: unset;
          border-radius: 0;
          inset: 0;
        }
      }

      c-accordian {
        display: flex;
        flex-direction: column;
      }

      c-accordian .head {
        min-height: 54px;
      }

      dialog {
        user-select: inherit;
        overflow: hidden;
        border: none;
        border-radius: 26px;
        padding: var(--space-L);
        background: var(--surface);
        height: clamp(140px, 362px, 980px);
        width: clamp(240px, 524px, 760px);

        .head {
          display: flex;
          padding: 0.4rem;

          .title {
            flex: 1;
            text-align: center;
            margin: 0.6rem 0 0 0;
          }

          button {
            width: 44px;
            height: 44px;
          }
        }
      }

      @media only screen and (max-width: 768px) {
        dialog:not([is="c-overlay"]) {
          inset: unset;
          left: 50%;
          translate: -50%;
          bottom: 2rem;
        }
      }

      /*dialog:open {
  animation: fade-open 0.225s ease-out;
}

dialog.close {
  animation: fade-close 0.225s ease-out;
} */

      dialog::backdrop {
        background: hsl(0 0% 0% / 80%);
        backdrop-filter: blur(8px);
      }

      dialog[variant="content-action"][open] {
        display: flex;

        > * {
          flex: 1;
        }
      }

      dialog[variant="content-action"] {
        padding: 0;

        .content {
          padding: var(--space-M) var(--space-M);
          flex: 1;
        }

        .action {
          padding: var(--space-M);
          gap: var(--space-S);

          c-button button {
            padding: 0;
          }
        }
      }

      input[is="c-tab"] {
        opacity: 0;
        height: 0;
        width: 0;
        margin: 0;
        position: absolute;
      }

      label:has(input[is="c-tab"]) {
        background: transparent;
        border-radius: var(--space-S);
        padding: 6px;
        display: flex;

        .name {
          flex: 10;
          margin-inline: 4px;
        }
      }

      @media (hover: hover) {
        label:has(input[is="c-tab"]):hover {
          background: var(--primary-200);
        }
      }

      label:has(input[is="c-tab"]):active {
        background: var(--primary-300);
      }

      label:has(input[is="c-tab"]:focus-visible) {
        outline: 2px solid var(--primary-opaque);
      }

      label:has(input[is="c-tab"]:checked) {
        background: var(--primary-100);
      }

          outline-width: 8px;
        }

        100% {
          outline-width: 3px;
        }

      #app {
        height: 100%;
        width: 100%;
        display: flex;
      }

      #app-drawer {
        display: flex;
        position: fixed;
        align-items: center;
        gap: 8px;
        left: 0;
        top: 0;
        padding-left: var(--space-S);
        padding-top: calc(14px + var(--space-S));
        z-index: var(--z-overlay);
      }

      #app #app-navigation-wrapper {
        width: var(--width-small);
        overflow: hidden;
        transition: width 300ms cubic-bezier(0.4, 0.8, 0, 1);
        flex-shrink: 0;
        display: flex;
        background: var(--background);
      }

      .app-menu-wrapper .app-menu {
        width: var(--width-small);
        padding-top: 78px;
        display: flex;
      }

      #app #app-navigation {
        padding: var(--space-S);
        flex: 1;
        overflow: auto;
      }

      .tabs-container {
        display: flex;
        flex-direction: column;
        gap: calc(var(--space-S) / 2);
      }

      .tabs-container * {
        flex: 1;
      }

      #app #app-interface {
        display: flex;
        flex-direction: column;
        flex: 1;
      }

      #app-interface div[role="toolbar"] {
        padding: var(--space-S);
        padding-bottom: 2px;
        padding-top: calc(14px + var(--space-S));
        display: flex;
        align-items: center;
        justify-content: end;
        gap: 8px;
      }

      #app-interface .main-wrapper {
        flex: 1;
        display: flex;
        overflow: hidden;
      }

      main {
        padding: var(--space-S);
        flex: 1;
        width: 100%;
        overflow-y: auto;
      }

      main > * {
        flex: 1;
      }

      @media only screen and (min-width: 768px) {
        #settings {
          inset: unset;
          top: 76px;
          right: var(--space-S);
        }

        #app.app-navigation-toggle #app-navigation-wrapper {
          width: 0;
        }
      }

      @media (max-width: 768px) {
        #settings {
          top: 0;
        }

        #app #app-navigation-wrapper {
          height: 100%;
          width: var(--width-small);
          border-radius: 0 var(--space-M) var(--space-M) 0;
          position: fixed;
          top: 0;
          left: 0;
          transform: translateX(-100%);
          transition:
            opacity 280ms,
            transform 280ms cubic-bezier(0.4, 0.8, 0, 1);
          z-index: 1999;
        }

        #app.app-navigation-toggle .backdrop {
          opacity: 1;
          visibility: visible;
        }

        #app.app-navigation-toggle #app-navigation-wrapper {
          transform: translateX(0);
        }

        #app.open-app-navigation #app-navigation-wrapper {
          animation: app-navigation-show 280ms cubic-bezier(0.4, 0.8, 0, 1)
            forwards;
        }
      }

      #theme-selection {

      #theme-selection button {

      #theme-selection button:not(:first-child):not(:last-child) {
        border-radius: 6px;
      }

      #theme-selection button:first-child {
        border-radius: var(--radii) var(--radii) 6px 6px;
      }

      #theme-selection button:last-child {
        border-radius: 6px 6px var(--radii) var(--radii);
      }

      #app #app-navigation {

        overflow: hidden;

      #chat-container {
        text-align: center;
        /* height: clamp(300px, 80%, 90vh); */
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #chat-container > div {
        width: 100%;
        height: 100%;
      }

      #chat-picker {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        gap: var(--space-S);
      }

      .card {
        flex: 1;
        min-width: 140px;
        border: 1px solid transparent;
        position: relative;

        .main-button {
          gap: 0;
          min-height: 54px;
          width: 100%;

          .name {
            font-weight: 600;
            text-align: left;
          }
        }

        .edit-button {
          position: absolute;
          top: 5px;
          right: 5px;
          opacity: 1;
        }
      }

      @media (hover: hover) {
        .card .edit-button {
          opacity: 0;
        }

        .card:hover .edit-button,
        .edit-button:focus-visible {
          opacity: 1;
        }
      }

      .card button {
        padding: 0.25rem;
      }

      .card .main-button {
        flex: 1;
        display: flex;
        justify-content: start;
        user-select: none;

        .card-icon {
          padding-top: 4px;
          height: 44px;
          width: 44px;
        }
      }

      .card .main-button .content * {
        white-space: normal;
      }

      .card:not(.editing),
      .card:not(.editing) * {
        user-select: none;
      }

      .card.editing .main-button {
        border-style: dashed;
      }

      .card.editing {
        padding: 0.4rem;
        border-radius: 18px;
        border: 1px dashed hsl(0, 0%, 18%);
      }

      .card .open-chat-button-container {
        text-align: right;
      }

      .card .open-chat-button {
        min-width: 120px;
      }

      .card input {
        padding: 0;
        width: 100%;
      }

      #add-custom-chat-modal input {

        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

        cursor: grabbing;
        padding: 8px;

            : String(hour12).padStart(2, "0");
        const timeString = `${hourFormatted}:${minutes} ${isPM ? "PM" : "AM"}`;

        if (isToday) {
          return timeString;
        } else if (differenceInDays === 1) {
          return "yesterday";
        } else if (differenceInDays === 2) {
          return "2 days ago";
        } else {
          let formattedDate = timeConfig.dateFormat || "yyyy/mm/dd";
          formattedDate = formattedDate

            .replace("mm", month)
            .replace("dd", day);

      function numericUUID() {
        const uuid = crypto.randomUUID();
        const pattern = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

        return uuid
          .split("")
          .map((characters) => {
            if (/[A-Za-z]/.test(characters)) {
              return pattern.indexOf(characters.toUpperCase()) + 1;
            }
            return characters;
          })
          .join("");
      }

        constructor(name) {

            throw "Name cannot be only whitespaces.";
          } else if (typeof name !== "string") {
            throw "Name must be a string.";
          }

          this.version = "v1.0.0";
          /* This is the type. I defined a type to distinguish
     this from the system chats that are predefined. */
          this.type = "custom";
          /* This is the name of the channel, it serves no
    purpose other than customizeability. */
          this.name = name;
          /* This is the channel, and this is the real thing that
    distinguishes one chat from another.
    A channel here is a randomly generated unique ID, the reason
    I had to use this is because every chat is public, and
    the unique ID makes sure no one can just randomly
    access a private chat. */
          this.channel = crypto.randomUUID();
          this.timestamp = Date.now();
          this.modified = null;
          this.records = [];
        }

      // component.js
      class ModalElement extends HTMLDialogElement {
        static name = "c-modal";

        constructor() {
          super();

          const trap = focusTrap.createFocusTrap(this, {
            clickOutsideDeactivates: false,
            escapeDeactivates: false,
          });
          this.trap = trap;
          this.addEventListener("close", () => {
            this.trap.pause();
            if (!this.classList.contains(close)) {
              this.classList.add("close");
            }
          });
        }

        openModal() {
          this.showModal();
          if (this.trap.paused) {
            this.trap.unpause();
          } else {
            this.trap.activate();
          }
          if (this.classList.contains(close)) {
            this.classList.remove("close");
          }
        }

        closeModal() {
          this.close();
          this.trap.pause();
          if (!this.classList.contains(close)) {
            this.classList.add("close");
          }
        }
      }
      class RippleElement extends HTMLElement {
        static name = "c-ripple";

        static style = new CSSStyleSheet();

        constructor() {
          super();
          this.attachShadow({ mode: "open" });
          this.shadowRoot.adoptedStyleSheets = [CRipple.style];
        }

        ripple(event) {
          this.rippleAnimation?.cancel();

          const rect = this.surface.getBoundingClientRect();
          const rippleSize = Math.max(rect.width, rect.height) * 1.2;

          const startX = event.clientX - rect.left - rippleSize / 2;
          const startY = event.clientY - rect.top - rippleSize / 2;
          const centerX = rect.width / 2 - rippleSize / 2;
          const centerY = rect.height / 2 - rippleSize / 2;

          this.rippleAnimation = this.surface.animate(
            {
              height: [`${rippleSize}px`, `${rippleSize}px`],
              width: [`${rippleSize}px`, `${rippleSize}px`],
              top: [`${startY}px`, `${centerY}px`],
              left: [`${startX}px`, `${centerX}px`],
              transform: [`scale(0.2)`, `scale(2)`],
            },
            {
              pseudoElement: "::after",
              duration: 160,
              easing: "cubic-bezier(0.54, 0.13, 0.95, 0.54)",
              fill: "forwards",
            },
          );
        }

        connectedCallback() {
          const surface = document.createElement("div");
          surface.classList.add("surface");
          this.shadowRoot.appendChild(surface);

          this.surface = surface;

          let element = surface;

          if (this.hasAttribute("for")) {
            const id = this.getAttribute("for");
            element =
              document.getElementById(id) ||
              this.parentElement.getElementById(id) ||
              this.shadowRoot.getElementById(id);
          }

          element.addEventListener("pointerdown", (event) => {
            this.ripple(event);
            surface.classList.add("pressed");

            window.addEventListener(
              "pointerup",
              () => surface.classList.remove("pressed"),
              { once: true },
            );
            surface.addEventListener(
              "pointerleave",
              () => surface.classList.remove("pressed"),
              { once: true },
            );
          });
        }

        static {
          this.style.replaceSync(`
  :host {
    display: flex;
    margin: auto;
  }
    
  :host, .surface {
    border-radius: inherit;
    position: absolute;
    inset: 0px;
    overflow: hidden;
  }

  .surface::after {
    content: "";
    opacity: 0;
    position: absolute;
  }

  .surface::before {
    background-color: var(--ripple-hover, #1d1b20);
    transition: opacity 15ms linear, background-color 15ms linear;
  }

  .surface::after {
    background: radial-gradient(closest-side, var(--ripple, black), max(100% - 70px, 65%), transparent 100%);
    transform-origin: center center;
    transition: opacity 475ms ease-in-out, top 375ms linear, left 375ms linear, transform 1s linear;
    display: flex;
    position: absolute;
  }

  .pressed::after {
    opacity: .16;
    transition-duration: 105ms;
  }
  `);
          customElements.define(this.name, this);
        }

      class AccordianElement extends HTMLElement {
        static name = "c-accordian";

        constructor() {
          super();
        }

        connectedCallback() {
          const head = document.createElement("c-button");
          const content = document.createElement("div");

          head.classList.add("head");
          head.innerText = this.getAttribute("label");
          head.setAttribute("icon", "expand_circle_down");
          head.setAttribute("trailing-icon", "");

          if (!this.getAttribute("aria-expanded")) {
            this.setAttribute("aria-expanded", "false");
          }

          content.classList.add("content");
          content.innerHTML = this.innerHTML;
          this.innerHTML = "";

          this.appendChild(head);
          this.appendChild(content);
        }

        static {
          customElements.define(this.name, this);
        }
      }
      class TabsElement extends HTMLInputElement {
        static elementName = "c-tab";

        constructor() {
          super();
          this.type = "radio";

          if (!window[`${this.name}NodeList`]) {
            window[`${this.name}NodeList`] = [];
          }
          window[`${this.name}NodeList`].push(this);

          console.log(`${this.name}NodeList`);
          console.log(window[`${this.name}NodeList`]);

          if (!this.checked) {
            if (document.getElementById(this.value)) {
              document.getElementById(this.value).hidden = true;
            }
          }

          let allTab;

          this.addEventListener("change", () => {
            setInterval(() => {
              allTab = document.querySelectorAll(
                `input[is="c-tab"][name="${this.name}"]`,
              );
            }, 600);

            allTab.forEach((eachTab) => {
              const tabFrame = document.getElementById(eachTab.value);

              if (tabFrame) {
                tabFrame.hidden = true;
              }
            });

            const tabFrame = document.getElementById(this.value);

            if (this.checked) {
              if (tabFrame) {
                tabFrame.hidden = false;
              }
            } else if (tabFrame && !tabFrame.hidden) {
              tabFrame.hidden = true;
            }
          });
        }
      }
      class MatIcon extends HTMLElement {
        static name = "mat-icon";

        constructor() {
          super();
        }

        connectedCallback() {
          this.hasAttribute("translate") || (this.translate = false);
          this.hasAttribute("role") || (this.role = "img");
          this.hasAttribute("aria-hidden") || (this.ariaHidden = true);

          if (!window.matIcons) {
            window.matIcons = [];
          }

          matIcons.push(this.innerText);
          const cleaned = [...new Set(matIcons)];
          window.matIcons = cleaned.sort();
        }
      }

      customElements.define(MatIcon.name, MatIcon);
      customElements.define(TabsElement.elementName, TabsElement, {
        extends: "input",
      });
      customElements.define(ModalElement.name, ModalElement, {
        extends: "dialog",
      });
      customElements.define(OverlayElement.elementName, OverlayElement, {
        extends: "dialog",
      });
    </script>
    <link rel="stylesheet" href="./assets/paramount.css" />
  </body>
</html>
